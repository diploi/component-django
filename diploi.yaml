diploiVersion: v1.0
type: component
name: Django
description: Official Diploi component for Django

contexts:
  - name: app
    identifier: app

hosts:
  - name: Django
    identifier: app
    urlFormat: '[label].[default-domain]'

connectionStrings:
  - name: Internal Address
    value: http://app.${DIPLOI_NAMESPACE}:8000
    description: This address is for requests from within the deployment and is inaccessible externally.

parameterGroups:
  - name: Secret Key
    identifier: secret_key
    description: Django Secret Key
    parameters:
      - name: Secret Key
        identifier: SECRET_KEY
        defaultValue: '${generate-random-password:50}'
        type: secret

images:
  - identifier: app
    prebuildImage: ghcr.io/diploi/component-django:[tag]

logs:
  - name: Django Log
    type: log
    labelSelector: app=app
